<!DOCTYPE html>
<html>
<head>
<style type="text/css">
a:link {
	color: green;
	background-color: transparent;
	text-decoration: none;
}
a:visited {
	color: pink;
	background-color: transparent;
	text-decoration: none;
}
a:hover {
	color: red;
	background-color: transparent;
	text-decoration: underline;
}
a:active {
	color: yellow;
	background-color: transparent;
	text-decoration: underline;
}
</style>
	<title></title>
</head>
<body>

<p>You can change the default colors of links</p>

<a href="https://www.w3schools.com/html/html_images.asp" target="blaink">HTML Images</a>
</body>
</html>
