<p>Wrong:</p>

<p>&lt;input type="checkbox" name="vehicle" value="car" checked /&gt;</p>

<p>Correct:</p>

<p>&lt;input type="checkbox" name="vehicle" value="car" checked="checked /&gt;</p>

<p>&lt;input type="text" name="lastname" disabled /&gt;</p>
