<!DOCTYPE html>

<head>

	header, section, footer, aside, nav, main, article, figure {
		display: block;
	}

<body>

<p>HTML5 definse eight new<b>semantic</b> elements.All these are <b>block-level</b> elements.</p>

<p>To secure correct behavior in older browsers, you can set the CSS display property for these HTML elements to block: <br><br>

header, section, footer, aside, nav, main, article, figure { <br>
		display: block; <br>
	}.
	</p>

</body>
