<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div id="map" style="width:100%;height:500px"></div>

<script type="text/javascript">
function myMap () {
	var amsterdam = new google.maps.LatLng(52.395715,4.888916);

	var mapCanvas = document.getElementById("map");
	var mapOptions = {center: amsterdam, zoom: 7};
	var map = new google.maps.Map(mapCanvas,mapOptions);

	var myCity = new google.maps.Circle({
		center: amsterdam,
		radius: 50000,
		strokeColor: "#0000FF",
		strokeOpacity: 0.8,
		strokeWeight: 2,
		fillColor: "#0000FF",
		fillOpacity: 0.4
	});
	myCity.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUB_WJweg0m8kpKUJuCHvdqmLWyZ_RY54&callback=myMap"></script>

</body>
</html>
