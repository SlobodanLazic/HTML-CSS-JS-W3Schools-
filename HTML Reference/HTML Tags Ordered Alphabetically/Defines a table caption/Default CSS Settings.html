<!DOCTYPE html>
<html>
<head>
<style type="text/css">
table,th,td {
	border: 1px solid black;
}

caption {
	display: table-caption;
	text-align: center;
}
</style>
	<title></title>
</head>
<body>

<p>A caption element is displayed like this:</p>

<table>
	<caption>Monthly savings</caption>
	<tr>
		<th>Month</th>
		<th>Savings</th>
	</tr>
	<tr>
		<td>January</td>
		<td>$100</td>
	</tr>
	<tr>
		<td>February</td>
		<td>$50</td>
	</tr>
</table>

<p>Change the default CSS settings to see the effect.</p>

</body>
</html>
