<p>The <b>method</b> attribute specifies the HTTP method (<b>GET</b> or <b>POST</b> to be used when submitting the form data:</p> <br>

<p><strong>&lt;form action="/action_page.php" method="get"&gt;</strong></p> <br>

<p>or:</p> <br>

<p><strong>&lt;form action="/action_page.php" method="post"&gt;</strong></p>

</body>
